<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<main role="main" style="margin-top: 30px">
  <div class="container">
    <div class="title_header">
      <h3>Contact Form</h3>
    </div>

    <!--
    Add the following code to display a success message after the form is submitted:
    {{ if .message }}
    <div class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Success!</strong> 
    </div>
    {{ end }}
    -->

    <form action="/contact" method="POST">
      <div class="form-group row">
        <label class="col-md-2 col-form-label font-weight-bold" for="name">Name</label>
        <div class="col-md-8">
          <input
            class="form-control"
            type="text"
            name="name"
            id="name"
            autocomplete="name"
            autofocus=""
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label font-weight-bold" for="email">Email</label>
        <div class="col-md-8">
          <input class="form-control" type="text" name="email" id="email" autocomplete="email" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label font-weight-bold" for="message"
          >Please describe the issue or your suggestion</label
        >
        <div class="col-md-8">
          <textarea
            class="form-control"
            name="message"
            id="message"
            rows="7"
            autofocus="true"
          ></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="offset-md-2 col-md-8 p-1">
          <button class="btn btn-primary" type="submit">
            <i class="fa fa-envelope fa-sm"></i>&nbsp;&nbsp;Send
          </button>
        </div>
      </div>
    </form>
  </div>
</main>

<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
